# Parallel Rsync Default Configuration
# This file contains the default settings used by the parallel_file_rsync.sh script

# =============================================================================
# PERFORMANCE SETTINGS
# =============================================================================

# Default number of parallel jobs
DEFAULT_JOBS=8

# Default minimum file size for individual parallel processing
# Files smaller than this are batched together for efficiency
DEFAULT_MIN_SIZE="10M"

# Default maximum directory depth to scan
# Increased from 1 to 10 in v2.0 for better real-world usability
DEFAULT_MAX_DEPTH=10

# Default rsync options
DEFAULT_RSYNC_OPTIONS="-avz --progress --partial"

# =============================================================================
# BEHAVIOR SETTINGS
# =============================================================================

# Default verbosity (false = quiet, true = verbose)
DEFAULT_VERBOSE=false

# Default dry run mode (false = execute, true = preview only)
DEFAULT_DRY_RUN=false

# Default file sorting (false = discovery order, true = largest first)
DEFAULT_SORT_BY_SIZE=false

# Default resume mode (false = fresh start, true = resume partial transfers)
DEFAULT_RESUME_MODE=false

# =============================================================================
# BATCH PROCESSING SETTINGS
# =============================================================================

# Number of small files to batch together
SMALL_BATCH_SIZE=100

# =============================================================================
# SYSTEM LIMITS
# =============================================================================

# Maximum number of parallel jobs (safety limit)
MAX_PARALLEL_JOBS=32

# Minimum file size threshold (cannot be smaller than 1KB)
MIN_FILE_SIZE_THRESHOLD=1024

# Maximum directory depth (safety limit)
MAX_DIRECTORY_DEPTH=50

# =============================================================================
# TEMP FILE SETTINGS
# =============================================================================

# Base directory for temporary files
TEMP_BASE_DIR="/tmp"

# Prefix for temporary files
TEMP_FILE_PREFIX="parallel_rsync"

# =============================================================================
# LOGGING SETTINGS
# =============================================================================

# Default log level (INFO, WARNING, ERROR, SUCCESS, PROGRESS)
DEFAULT_LOG_LEVEL="INFO"

# Timestamp format for log messages
LOG_TIMESTAMP_FORMAT="+%Y-%m-%d %H:%M:%S"

# =============================================================================
# SIZE CONVERSION SETTINGS
# =============================================================================

# Supported size units (case insensitive)
SUPPORTED_UNITS="K KB M MB G GB"

# Default unit when no unit is specified (bytes)
DEFAULT_UNIT="B"

# =============================================================================
# VALIDATION SETTINGS
# =============================================================================

# Required commands that must be available
REQUIRED_COMMANDS="rsync bc stat realpath find"

# Optional commands that enhance functionality
OPTIONAL_COMMANDS="tree wc"

# =============================================================================
# NOTES
# =============================================================================

# Performance Guidelines:
# - Fast SSDs: 12-16 jobs
# - Network storage: 4-8 jobs
# - Slow HDDs: 2-4 jobs
# - Monitor system resources and adjust accordingly
#
# File Size Guidelines:
# - Media files: Use larger threshold (50M-100M)
# - Code/documents: Use smaller threshold (1M-10M)
# - Mixed content: Default 10M works well
#
# Network Considerations:
# - Add bandwidth limiting: --bwlimit=RATE
# - Reduce parallel jobs for slow networks
# - Use compression for text-heavy content